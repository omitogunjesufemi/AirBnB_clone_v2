<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for s_key, state in states.items()|sort %}
          <LI>{{ s_key.split('.')[1] }}: <B>{{ state.name }}</B>
              <UL>
                {% for city in state.cities|sort(attribute="name") %}
                      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	        {% endfor %}
              </UL>
	  </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
